      - name: Get local hours in each region
        id: get-times
        run: |
          echo "Current UTC time:"
          date -u

          echo "Current Pacific Time (America/Los_Angeles):"
          TZ="America/Los_Angeles" date

          echo "Current London Time (Europe/London):"
          TZ="Europe/London" date

          echo "Current Korea Time (Asia/Seoul):"
          TZ="Asia/Seoul" date

          NA_HOUR=$(TZ="America/Los_Angeles" date +'%H')
          EUW_HOUR=$(TZ="Europe/London" date +'%H')
          KR_HOUR=$(TZ="Asia/Seoul" date +'%H')

          echo "NA_HOUR=$NA_HOUR" >> "$GITHUB_OUTPUT"
          echo "EUW_HOUR=$EUW_HOUR" >> "$GITHUB_OUTPUT"
          echo "KR_HOUR=$KR_HOUR" >> "$GITHUB_OUTPUT"
